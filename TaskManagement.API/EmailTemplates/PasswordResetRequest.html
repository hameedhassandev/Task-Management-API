<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

            .header h1 {
                color: #4CAF50;
                font-size: 24px;
            }

        .content {
            padding: 20px;
        }

            .content p {
                font-size: 16px;
                line-height: 1.5;
            }

        .code-box {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            padding: 10px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Password Reset Request</h1>
        </div>
        <div class="content">
            <p>Hello, <strong>{{EmailAddress}}</strong>,</p>
            <p>We received a request to reset your password. Please use the code below to proceed:</p>
            <div class="code-box">{{ResetCode}}</div>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Task Management</p>
        </div>
    </div>
</body>
</html>
